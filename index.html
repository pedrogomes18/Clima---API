<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Clima - Agora</title>
        <meta content="Pedro Gomes">
        <link rel="stylesheet" href="./css/main.css">
        <script src="./js/main.js" defer></script>

        <!--Google Fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

        <!--Fonts Aweasome-->
        <script src="https://kit.fontawesome.com/d3d2efc2cc.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="conteiner">
            <div class="form">
                <h3>Confira o Clima de uma cidade</h3>
                <div class="form-input-conteiner">
                    <input type="text" name="" id="city-input" placeholder="Digite uma cidade">
                    <button id="search">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>
            </div>

            <div id="weather-data" class="hide">
                <h2>
                    <i class="fa-solid fa-location-dot"></i> 
                    <span id="city"></span>
                </h2>
                <p id="temperature">
                    <span></span>&deg;C
                </p>
                <div class="description-container">
                    <p id="description" style="text-transform: capitalize;"></p>
                    <img src="" alt="Condições do tempo" id="weather-icon">
                </div>
                <div id="details-conteiner">
                    <p id="umidity">
                        <i class="fa-solid fa-droplet"></i>
                        <span></span>
                    </p>

                    <p id="wind">
                        <i class="fa-solid fa-wind"></i>
                        <span></span>
                    </p>

                </div>
            </div>
        </div>
    </body>
</html>
